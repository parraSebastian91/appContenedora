<div class="container-fluid">
    <div class="header-img"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-card>
                <mat-card-header class="header-card">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{Proceso}}</mat-card-title>
                    <mat-card-subtitle>Administracio de procesos</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                            <button mat-raised-button class="exportar"><span class="exportar-span">
                                    <fa-icon [icon]="faFileExcel"></fa-icon>
                                </span>Exportar</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-tab-group>
                                <mat-tab *ngFor="let tab of tabs_OLRF; let index = index" [label]="tab.name">
                                    <app-grilla [header]="tab.header" [data]="tab.data" *ngIf="tab.grilla"></app-grilla>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-card class="example-card" *ngIf="!tab.grilla">
                                                <mat-card-header>
                                                    <mat-toolbar>
                                                        <mat-toolbar-row>
                                                            <span>{{tab.saldo}}</span>
                                                        </mat-toolbar-row>
                                                    </mat-toolbar>
                                                </mat-card-header>
                                                <mat-card-content>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <span></span>
                                                        </div>
                                                        <div class="col-md-6">

                                                        </div>
                                                    </div>
                                                </mat-card-content>
                                            </mat-card>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-card class="example-card" *ngIf="!tab.grilla">
                                                <mat-card-header>
                                                    <mat-toolbar>
                                                        <mat-toolbar-row>
                                                            <span>{{tab.distribucion}}</span>
                                                        </mat-toolbar-row>
                                                    </mat-toolbar>
                                                </mat-card-header>
                                                <mat-card-content>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <span></span>
                                                        </div>
                                                        <div class="col-md-6">

                                                        </div>
                                                    </div>
                                                </mat-card-content>
                                            </mat-card>
                                        </div>

                                    </div>

                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
