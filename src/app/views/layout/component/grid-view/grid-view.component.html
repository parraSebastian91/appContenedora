<div class="container-fluid">
    <div class="header-img"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 col-sm-12">
            <mat-card>
                <mat-card-header class="header-card">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Procesos</mat-card-title>
                    <mat-card-subtitle>Administracio de procesos</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-tab-group>
                        <mat-tab *ngFor="let tab of tabs_OLRF; let index = index" [label]="tab.name">
                            {{index}} - {{tab.name}}
                        </mat-tab>
                    </mat-tab-group>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
