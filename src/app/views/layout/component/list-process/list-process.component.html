<div class="container-fluid">
    <div class="header-img"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <mat-card>
                <mat-card-header class="header-card">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{Procesos}}</mat-card-title>
                    <mat-card-subtitle>Administracio de procesos</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="form">
                        <mat-form-field class="example-full-width">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                        </mat-form-field>
                    </form>

                    <hr>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="nombreProceso">
                            <th mat-header-cell *matHeaderCellDef> Nombre Proceso </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreProceso}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="macro">
                            <th mat-header-cell *matHeaderCellDef> Nombre Macro </th>
                            <td mat-cell *matCellDef="let element"> {{element.macro}} </td>
                        </ng-container>

                        <!-- estado Column -->
                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let element">
                                    <div [class]="element.style" >
                                        {{element.estado}}
                                    </div>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action" id="action">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-raised-button (click)="openDialog()">Procesar</button>
                                <button mat-stroked-button color="primary"
                                    (click)="verProceso(element.macro)">Ver</button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
