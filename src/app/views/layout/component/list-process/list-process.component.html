<div class="container-fluid">
    <div class="header-img"></div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 col-sm-12">
            <mat-card>
                <mat-card-header class="header-card">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Procesos</mat-card-title>
                    <mat-card-subtitle>Administracio de procesos</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <input (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    <hr>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                          <!-- Position Column -->
                <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombreProceso">
                        <th mat-header-cell *matHeaderCellDef> Nombre Proceso </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreProceso}} </td>
                    </ng-container>
    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>              
    
                    <ng-container matColumnDef="action" id="action">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-raised-button (click)="openDialog()">Procesar</button> 
                            
                            <button mat-stroked-button color="primary">Ver</button>
                        </td>
                    </ng-container>
    

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
